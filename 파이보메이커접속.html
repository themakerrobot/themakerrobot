    <style>
        body {
            font-family: Arial, sans-serif; /* 폰트 변경 */
            background-color: #f2f2f2; /* 배경색 변경 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* 그림자 효과 변경 */
            padding: 40px 30px;
        }
        .container h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }
        .ip-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .ip-inputs span {
            font-size: 20px;
            margin-right: 10px;
            color: #333;
        }
        .ip-inputs input[type="number"] {
            width: 60px; /* 입력 필드 크기 확장 */
            padding: 12px;
            margin: 0 8px;
            border: 2px solid #ddd; /* 강조된 테두리 추가 */
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 변경 */
        }
        .ip-inputs input[type="number"]:disabled {
            background-color: #eee;
        }
        button {
            width: 100%;
            background-color: #f4de3d;
            color: #555;
            padding: 18px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 변경 */
            margin-bottom: 15px;
        }
        button:hover {
            font-weight: bold;
            background-color: #f4d85a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>연결하기</h1>
    <div class="ip-inputs">
        <span>IP:</span>
        <input type="number" id="ip1" min="0" max="255" value="192" disabled>
        <input type="number" id="ip2" min="0" max="255" value="168" disabled>
        <input type="number" id="ip3" min="0" max="255" value="0">
        <input type="number" id="ip4" min="0" max="255" value="1">
    </div>
    <button id="tools_bt">체험 모드 (TOOLS)</button>
    <button id="ide_bt">코딩 모드 (IDE)</button>
</div>
<script>
    function connect(mode) {
        let ip1 = document.getElementById("ip1").value;
        let ip2 = document.getElementById("ip2").value;
        let ip3 = document.getElementById("ip3").value;
        let ip4 = document.getElementById("ip4").value;
        let base_url = `http://${ip1}.${ip2}.${ip3}.${ip4}`;
        let url = mode === 'tools' ? base_url : `${base_url}:50000`;
        
        if (confirm(url + "로 접속할까요?")) {
            window.location.href = url;
        } else {
            alert("취소되었습니다.");
        }
    }

    document.getElementById("tools_bt").addEventListener("click", function() {
        connect('tools');
    });

    document.getElementById("ide_bt").addEventListener("click", function() {
        connect('ide');
    });
</script>
</body>
</html>
